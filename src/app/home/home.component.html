<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ADD8E6;">
        <div class="container-fluid">
           
            <span class="navbar-brand">
                Playita San Marcos
            </span>
            <button class="btn btn-outline-danger ml-auto" (click)="salir()">Salir</button>
        </div>
    </nav>
    <div class="container full-screen-div">
        <div class="row">
            <div class="col"></div>
            <div class="col ">
                <div class="card mt-3 mb-3 casi-transparente">
                    <div class="card-header ">Agregar producto</div>
                    <div class="card-body ">
                        <select name="" id="" class="form-select " [(ngModel)]="newP.categoria">
                            <option *ngFor="let comida of comidas" [value]="comida.nombre">{{ comida.nombre }}</option>
                        </select>
                        <input type="text" class="form-control mt-1 " [(ngModel)]="newP.pregunta">
                        <input type="text" class="form-control mt-1 " [(ngModel)]="newP.mesa">
                        <button class="btn btn-outline-warning float-end mt-3" (click)="crearPregunta()">
                            <i class="bi bi-cloud-upload"></i>
                        </button>
                    </div>
                    <button class="btn btn-outline-danger ml-auto" (click)="crearComida()">Agregar platillos al menu</button>
                </div>
            </div>
            <div class="col"></div>
            
        </div>
        
        <div class="row">
            <div class="col">
                <table class="table casi-transparente ">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Platillo</th>
                            <th>Usuario</th>
                            <th>descripcion</th>
                            <th>fecha</th>
                            <th>mesa</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of preguntas">
                            <td>{{p.no}}</td>
                            <td>{{p.categoria}}</td>
                            <td>{{p.correo}}</td>
                            <td>{{p.pregunta}}</td>
                            <td>{{p.fecha}}</td>
                            <td>{{p.mesa}}</td>
                            <td class="text-end">
                                <button class="btn btn-outline-primary"><i class="bi bi-eye-slash-fill"></i></button>
                                &nbsp;
                                <button class="btn btn-outline-success" (click)="editarPregunta(p)" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button>
                                &nbsp;  
                                <button class="btn btn-outline-danger" (click)="eliminarPregunta(p.id)"><i class="bi bi-trash3"></i></button>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Pregunta</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mt-1" [(ngModel)]="mod.pregunta">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dange" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="modificarPregunta">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      
</body>
